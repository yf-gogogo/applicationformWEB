<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link href="./stylesheets/bootstrapValidator.min.css" rel="stylesheet">
    <script src="./javascripts/bootstrapValidator.min.js"></script>

    <script type="text/javascript" src="javascripts/login-validator.js"></script>
</head>
<body>
<div class="container padding" style="background-color: #eeeeee;opacity:0.8">

    <img src="images/logo.png">

    <ul class="nav nav-tabs top" id="myTabs">
        <li role="presentation" class="active"><a href="#home">登陆</a></li>
        <li role="presentation"><a href="#profile">注册</a></li>
        <li role="presentation"><a href="#messages">找回密码</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane fade in active" id="home">
            <form class="padding" id="login">
                <div class="form-group">
                    <label for="loginuser" >用户名：</label>
                    <input type="text" class="form-control" id="loginuser" name="username" placeholder="用户名/邮箱">
                </div>
                <div class="form-group">
                    <label for="loginpassword">密码：</label>
                    <input type="password" class="form-control" id="loginpassword" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default">登陆</button>
            </form>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="profile">
            <form class="padding" id="register">
                <div class="form-group">
                    <label for="registeruser">用户名：</label>
                    <input type="text" class="form-control" id="registeruser" name="username" placeholder="用户名">
                </div>
                <div class="form-group">
                    <label for="registeremail" >邮箱：</label>
                    <input type="email" class="form-control" id="registeremail" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="registerpassword">密码：</label>
                    <input type="password" class="form-control" id="registerpassword" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="confirmpassword">确认密码：</label>
                    <input type="password" class="form-control" id="confirmpassword" name="confirmPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default" id="submitregister">注册</button>
            </form>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="messages">
            <form class="padding" id="getcode">
                <div class="form-group">
                    <label for="verifyemail">邮箱：</label>
                    <input type="email" class="form-control" id="verifyemail" name="verifyemail" placeholder="Email">
                </div>
                <button type="button" class="btn btn-default" id="btnvertifycode">获取验证码</button>
            </form>
            <form class="padding" id="getpwd">
                <div class="form-group">
                    <label for="verifycode">填写验证码：</label>
                    <input type="text" class="form-control" id="verifycode" name="vertifycode" placeholder="验证码">
                </div>
                <button type="button" class="btn btn-default" id="btnpwd">确认</button>
            </form>
        </div>
    </div>


</div>
<script type="text/javascript">
    $('#myTabs a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')
    })
</script>
<script type="text/javascript">

    var InterValObj; //timer变量，控制时间
    var count = 30; //间隔函数，1秒执行
    var curCount;//当前剩余秒数

    function sendMessage() {
        curCount = count;
        //设置button效果，开始计时
        $("#btnvertifycode").attr("disabled", "true");
        $("#btnvertifycode").html("请在" + curCount + "秒后重新发送验证码");
        InterValObj = window.setInterval(SetRemainTime, 1000); //启动计时器，1秒执行一次
    }

    //timer处理函数
    function SetRemainTime() {
        if (curCount == 0) {
            window.clearInterval(InterValObj);//停止计时器
            $("#btnvertifycode").removeAttr("disabled");//启用按钮
            $("#btnvertifycode").html("重新发送验证码");
        }
        else {
            curCount--;
            $("#btnvertifycode").html("请在" + curCount + "秒后重新发送验证码");
        }
    }
</script>
</body>
</html>
